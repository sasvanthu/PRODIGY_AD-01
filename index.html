<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe - Modern</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="game-container text-center">
        <h1 class="text-4xl font-bold mb-4">Tic-Tac-Toe</h1>
        <div class="status" id="status">Player X's Turn</div>
        <div class="board" id="board">
        </div>
        <div class="flex justify-center mt-6">
            <button class="reset-button" id="resetButton">Reset Game</button>
            <button class="mode-toggle-button" id="modeToggleButton">Toggle Dark Mode</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
